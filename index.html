<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body >
    <div id="calculadora">
        <div id="display">
            <input type="text" id="displayInput" disabled/>
        </div>
        <div id="teclado">
            <br>
            <button id="percent">%</button>
            <button id="clearAll">CE</button>
            <button onclick="clearDisplay" id="clear">C</button>
            <button id="num">7</button>
            <button id="num">8</button>
            <button id="num">9</button>
            <button id="operador">/</button>
            <button id="num">4</button>
            <button id="num">5</button>
            <button id="num">6</button>
            <button id="operador">*</button>
            <button id="num">1</button>
            <button id="num">2</button>
            <button id="num">3</button>
            <button id="operador">-</button>
            <button id="num">0</button>
            <button id="ponto">.</button>
            <button id="igual">=</button>
            <button id="operador">+</button>
            
        </div>
    </div>
</body>
</html>
